<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="final.css">
</head>

<body>
  <div class="wrapper">
    <h1>JavaScript Calculator</h1>
    <div class="input">
      <label for="num">Enter your desired number!</label>
      <input type="number" id="num">
      <button type="button" id="calcBtn">Calculate!</button>
    </div>
    <div class="results">
      <p id="addition">Addition:</p>
      <p id="subtraction">Subtraction:</p>
      <p id="multiplication">Multiplication:</p>
      <p id="division">Division:</p>
    </div>
  </div>
  <script src="final.js"></script>
</body>

</html>
